<a href='http://localhost:5000/user/add'>add user</a><br>
<table border>
  <tr>
    <th>id</th>
    <th>first_name</th>
    <th>last_name</th>
    <th>age</th>
  </tr>
    {% for user in users %}
        <tr>
            <th>{{ user.id }}</th>
            <th>{{ user.first_name }}</th>
            <th>{{ user.last_name }}</th>
            <th>{{ user.age }}</th>
            <th><a href='http://localhost:5000/user/{{ user.id }}'>info</a></th>
            <th><a href='http://localhost:5000/user/{{ user.id }}/delete'>delete</a></th>
        </tr>
    {% endfor %}
</table>
