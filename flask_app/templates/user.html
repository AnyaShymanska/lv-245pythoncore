<table border>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        <th>password</th>
    </tr>
    {% for user in us %}
    <tr>
        <th>{{ user.id }}</th>
        <th>{{ user.username }}</th>
        <th>{{ user.firstname }}</th>
        <th>{{ user.lastname }}</th>
        <th>{{ user.email }}</th>
        <th>{{ user.password }}</th>
    </tr>
    {% endfor %}
</table>
