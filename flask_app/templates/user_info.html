{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
      {{ render_field(form.firstname) }}
      {{ render_field(form.lastname) }}

  </dl>
  <p><input type=submit value=Update>
</form>
{% if profile %}
<div>
    city: {{ profile.city }} <br>
    zip_code: {{ profile.zip_code }}
    phone:{{profile.phone}}
</div>
{% endif %}
