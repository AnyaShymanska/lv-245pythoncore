{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.bday) }}
    {{ render_field(form.sex) }}
    {{ render_field(form.city) }}
    {{ render_field(form.phone) }}
    {{ render_field(form.zip_code) }}
  </dl>
  <p><input type=submit value=Update>
</form>
